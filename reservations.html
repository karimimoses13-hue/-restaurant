<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Reservations - Villa Rossa Kempinski</title>
    <meta name="description" content="Book a table or room at Villa Rossa Kempinski.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="reservations.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Villa Rossa Kempinski</h1>
            <p>Luxury Redefined</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reservations.html" class="active">Reservations</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking">
            <div class="container">
                <h2>Make a Reservation</h2>
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="name">Full Name </label>
                        <input type="text" id="name" name="name" required>
                        <div class="error" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="email-error"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date </label>
                            <input type="date" id="date" name="date" required>
                            <div class="error" id="date-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                            <div class="error" id="time-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="guests">Number of Guests *</label>
                        <input type="number" id="guests" name="guests" min="1" max="20" required>
                        <div class="error" id="guests-error"></div>
                    </div>
                    <button type="submit" class="btn">Book Now</button>
                </form>
            </div>
        </section>

        <section class="current-reservations">
            <div class="container">
                <h2>Your Upcoming Reservations</h2>
                <div id="reservations-list">
                  
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Villa Rossa Kempinski</h3>
                <p>Kileleshwa Nairobi</p>
                <p>info@villarossa.com | +254 707 235 429</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Villa Rossa Kempinski. All rights reserved.</p>
        </div>
    </footer>

    <script src="reservations.js"></script>
</body>
</html>
