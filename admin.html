<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Admin - Villa Rossa Kempinski</title>
    <meta name="description" content="Admin panel to manage special offers.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Villa Rossa Kempinski</h1>
            <p>Luxury Redefined</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-add">
            <div class="container">
                <h2>Add Special Offer</h2>
                <form id="offer-form">
                    <div class="form-group">
                        <label for="title">Offer Title </label>
                        <input type="text" id="title" name="title" required>
                        <div class="error" id="title-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description </label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                        <div class="error" id="description-error"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price (ksh) </label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required>
                            <div class="error" id="price-error"></div>
                        </div>
                       
                    </div>
                    <button type="submit" class="btn">Add Offer</button>
                </form>
            </div>
        </section>

        <section class="admin-list">
            <div class="container">
                <h2>Current Offers</h2>
                <div id="offers-list">
                    <!-- Offers will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Villa Rossa Kempinski</h3>
                <p>Kileleshwa Nairobi</p>
                <p>info@villarossa.com | +254 707 235 429</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Villa Rossa Kempinski. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
